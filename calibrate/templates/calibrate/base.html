{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tank Calibration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="{%	static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%	static 'css/mystyle.css' %}">



    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/9dcbecd42ad/integration/jqueryui/dataTables.jqueryui.js">
    </script>
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.3/themes/Accordion/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/plug-ins/9dcbecd42ad/integration/jqueryui/dataTables.jqueryui.css">
</head>



<nav class="navbar navbar-default navbar-fixed-top" id="header-nav">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/" id="navbar-brand"><strong>Tank Calibration</strong></a>
        </div>
        {% if user.is_authenticated %}
        <ul class="nav navbar-nav navbar-right">
            <li class="welcome"><strong>Welcome: {{ user.get_username }} </strong></li>
        </ul>
        {% endif %}
    </div>
</nav>

<div class="container">
    <div class="col-sm-2">
        <ul class="nav nav-pills nav-stacked">
            <li>
                <a href="{% url 'calibrate:calibration_list' %} "><span class="glyphicon glyphicon-list " id="glyphicon-list"></span>  Calibrations</a>
            </li>
            <li>
                <a href="{% url 'calibrate:calibration_new'%} "><span class="glyphicon glyphicon-plus " id="glyphicon-plus"></span>  Add New</a>

            </li>
            <li>
                <a href="# "><i class="fa fa-users"></i> Users</a>
            </li>
            <li role="separator" class="divider"></li>

            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user" id="glyphicon-edit"></span> Profile</a>
            </li>
            <li>
                <a href="{% url 'logout'%}?next={{request.path}}">
                    <span class="glyphicon glyphicon-log-out" id="glyphicon-log-out"></span> Logout</a>
            </li>
            {% endif %}
        </ul>
    </div>
    {% block content %} {% endblock %}
</div>





<script type="text/javascript ">
    $(document).ready(function() {
        $('#table_id').dataTable();
    });
</script>

</body>

</html>
